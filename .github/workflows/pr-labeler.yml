name: 'PR Labeler'

on:
  - pull_request_target

jobs:
  labeler:
    name: 'Manage labels'

    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: actions/labeler@v5
        with:
          sync-labels: true
